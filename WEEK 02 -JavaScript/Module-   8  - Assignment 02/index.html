<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="navbar d-flex flex-wrap">
            <div class="logo "><img src="./images/Logo.png" alt=""></div>
            <div class="sortby" onclick="loadSortByView()"><button>Sort by view</button></div>
            <div class="blog"><button>Blog</button></div>
        </div>
        <div>
            <hr class="hrLine">
        </div>
    </div>
    <div class="Catagory d-flex justify-content-lg-center text-center">

        <button class="comedy me-2" onclick="loadComedyData()">Comedy</button>

    </div>
    <div id="All_Container" class="row container"></div>
    <div id="Music_Container" class="row container"></div>
    <div id="Comedy_Container" class="row container"></div>
    <div id="Drawing_Container" class="">

        <h1 id="drawingContent" style="text-align: center;"></h1>

    <div id="sort_Container" class="row container"></div>
    <!-- Script file is here -->
    <script src="/app.js"></script>

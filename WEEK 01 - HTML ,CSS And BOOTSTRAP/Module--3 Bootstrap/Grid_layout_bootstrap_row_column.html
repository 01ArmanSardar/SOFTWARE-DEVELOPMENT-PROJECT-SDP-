<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gridLayout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- nicher class a border manhe ai div a aktah border create hobhe, container manhe ai border tah 80% width nibhe left tekeh 10% right tekeh 10% chereh dibhe,ar bg-danger manhe ai border tah joto tuko jaigha niceh totoh tukur background hobhe red color,ai shob keyword gulu tkhn e kaj korbhe jkhn amrah bootstrap er cdn use korbho -->
    <!-- mt manhe margin top,p-5 manhe padding 5, -->
    <!-- ar amrah jkhn e kono  div/divs a column use korteh jabho tkhn seh div er parent div "row" keyword tah likteh hovhe -->
    <div class="border border-1  mt-5 p-5 m-auto row">
        <!-- nicher div tah teh col-6 manhe ,amrah janh kono aktah website er window er grid layout 12 tah column e vhag korah takhe ,toh amrah nicher line a col-6 dichi manhe nicher div tah window er 6 tah column er jaigah nibhe -->
        <div class="box col-6 bg-danger ">1</div>
        <div class="box col-2 bg-success">2</div>
        <!-- nicher div tah col-lg-2 manhe large screen geleh ai div tah 2 column jaigha nibhe,avbhe amrah small/mid screen er jonno oh column set koreh diteh parih ,ar bg-primary manhe ai div er background color ,bootstrap primary keyword tah aktha color keh indicate koreh -->
        <div class="box col-lg-2 bg-primary">3</div>
        <!-- nicher line bg-sm-secendory maneh,secondar aktah color keh indicate koreh ar sm manhe bujacche sudhu matro small screen a e geleh jeno a color tah dekahi -->
        <div class="box bg-danger col-2 ">4</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
